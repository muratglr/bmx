<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle Endeksi Hesaplayıcı</title>
    <link rel="stylesheet" href="calculator.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap');
    </style>
</head>
<body>
   <!-- Hamburger Menü Butonu -->
   <div class="hamburger" onclick="toggleSidebar()">
    ☰
</div>

<!-- Yan Menü (Sidebar) -->
<aside class="sidebar" id="sidebar">
    <nav class="navbar">
        <a href="/Anasayfa/index.html">Ana Sayfa</a>
        <a href="/Hesaplayici/calculator.html">Hesaplayıcı</a>
        <a href="/Iletisim/contact.html">İletişim</a>
    </nav>
</aside>

<div class="container">
    <h1>Vücut Kitle Endeksi Hesaplayıcı</h1>
    <form id="bmi-form">
        <label for="weight">Kilo (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Boy (cm):</label>
        <input type="number" id="height" required>

        <button type="button" onclick="calculateBMI()">Hesapla</button>
    </form>
    <div id="result"></div>
</div>

<script>
    // Yan menüyü açıp kapama işlevi
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    // Vücut Kitle Endeksi Hesaplayıcı İşlevi
    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100;

        if (weight && height) {
            const bmi = (weight / (height * height)).toFixed(2);
            let resultText = `Vücut Kitle Endeksiniz: ${bmi} - `;

            if (bmi < 18.5) resultText += "Zayıf";
            else if (bmi >= 18.5 && bmi < 24.9) resultText += "Normal";
            else if (bmi >= 25 && bmi < 29.9) resultText += "Fazla Kilolu";
            else resultText += "Obez";

            document.getElementById("result").innerText = resultText;
        } else {
            document.getElementById("result").innerText = "Lütfen geçerli değerler giriniz.";
        }
    }
</script>
</body>
</html>
